<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hill Gradient Calculator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <!-- HTMX for dynamic content -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        #map { height: 600px; width: 100%; }
        
        .contour-background {
            position: relative; /* For proper stacking context */
        }
        
        .contour-background::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='images/contours.png') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            filter: grayscale(50%) opacity(0.7);
            z-index: -1; /* Place it behind the content */
        }
        
        /* Keep the gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 100%);
            pointer-events: none;
            z-index: 0;
        }
        main, footer {
            position: relative;
            z-index: 1;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="contour-background min-h-screen flex flex-col">
    <div class="gradient-overlay"></div>
    {% include 'components/nav.html' %}
    <main class="w-full flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-gray-600">Ekcediel Media GmbH &copy; 2025</p>
        </div>
    </footer>
    
    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
