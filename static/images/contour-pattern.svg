<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Base background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Topographic lines - outer contours -->
    <path d="M0,400 
             C200,350 400,500 600,450 
             S1000,300 1200,400
             M300,0 
             C400,100 500,50 600,150
             S800,100 900,200
             M100,800
             C300,700 500,750 700,650
             S900,700 1100,600"
          fill="none" 
          stroke="#e6f2ff" 
          stroke-width="2"
          opacity="0.6"/>
    
    <!-- Medium detail contours -->
    <path d="M0,200
             C150,250 300,150 450,200
             S750,250 900,150
             M150,600
             C300,550 450,650 600,600
             S900,550 1050,650"
          fill="none"
          stroke="#cce6ff"
          stroke-width="1.5"
          opacity="0.5"/>
    
    <!-- Fine detail contours -->
    <path d="M0,300
             C100,280 200,320 300,300
             S500,280 600,300
             M400,500
             C500,480 600,520 700,500
             S900,480 1000,500
             M200,700
             C300,680 400,720 500,700
             S700,680 800,700"
          fill="none"
          stroke="#99ccff"
          stroke-width="1"
          opacity="0.4"/>
          
    <!-- Finest detail lines -->
    <path d="M100,150
             C200,130 300,170 400,150
             M600,350
             C700,330 800,370 900,350
             M300,650
             C400,630 500,670 600,650"
          fill="none"
          stroke="#80bfff"
          stroke-width="0.5"
          opacity="0.3"/>
</svg>